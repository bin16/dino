<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" value="nofollow">
    <meta name="description" value="A simple dino machine to generate random pixel dinosaurs.">
    <link rel="icon" href="/rand/" type="image/png" />
    <title>Dino Machine - dino.lol</title>
    <style>
        body {
            margin: 0;
        }

        .box {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: lightblue;
        }

        .dino-machine {
            position: relative;
            width: 320px;
            max-width: 100vw;
        }

        .dino-machine img {
            display: block;
            width: 100%;
            height: auto;
            pointer-events: none;
            user-select: none;
        }

        .dino-machine::before {
            content: '';
            position: absolute;
            width: 6.25%;
            height: 3.125%;
            background: red;
            left: 64%;
            top: 60%;
            box-shadow: 1px 1px 4px 0 #333;
            border-radius: 2px;
        }

        .dino-machine:hover::before {
            margin-top: 2px;
        }

        .dino-machine:active::before {
            margin-top: 10%;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="dino-machine">

        <div class="form">
            <form action="/rand/" method="GET">
                <input type="text" name="q" value="www">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.dino-machine').addEventListener('click', function() {
